<div layout="row" flex layout-align="center center">
	<div layout="column" flex-md="70" flex-gt-md="50" flex>	
		<md-card ng-repeat="account in vm.task.data">
	        <md-card-content>
	          	<highchart id="chart1" config="vm.chart.config(account)"></highchart>
				<table class="table">
					<tr>
						<th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Name</th>
						<th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">New</th>
						<th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Revisions</th>
						<th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Hours Spent</th>
					</tr>
					<tr ng-repeat="employee in account.employees">
						<td>{{employee.name}}</td>
						<td>{{employee.new}}</td>
						<td>{{employee.revisions}}</td>
						<td>{{employee.hours_spent}}</td>
					</tr>
				</table>
	        </md-card-content>
	    </md-card>
	</div>
</div>
