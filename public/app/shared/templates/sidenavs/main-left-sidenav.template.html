<md-toolbar class="white-toolbar">
    <div class="md-toolbar-tools" layout="row" layout-align="center center">
        <a href="/home" layout="row" layout-align="center center" layout-padding class="site-logo">
            <img src="/img/2Color-Logo_247px-1024x195.png" alt="Personiv Logo">
        </a>
    </div>
</md-toolbar>
<md-content flex>
    <ul class="no-padding">
        <li layout="row" flex ng-repeat="page in menu.static" ng-if="page.show">
            <md-button class="static" flex ui-sref="{{page.state}}">
                <div layout="row" flex>
                    <md-icon class="mdi {{page.icon}} grey"></md-icon>
                    <span flex="5"></span>
                    <span flex class="left-text secondary-text">{{page.label}}</span>
                </div>
            </md-button>
        </li>
        <li ng-repeat="section in menu.section" class="section" flex ng-if="section.show">
            <div layout="row" class="section-button-container">
                <md-button flex ng-click="setActive($index)" aria-label="section-{{ $index }}">
                    <div layout="row" flex>
                        <md-icon class="mdi {{section.icon}} grey"></md-icon>
                        <span flex="5"></span>
                        <span class="secondary-text">{{ section.name }}</span>
                        <span flex></span>
                        <md-icon class="mdi mdi-chevron-down rotate-icon grey"></md-icon>
                    </div>
                </md-button>
            </div>
            <!-- Child -->
            <ul class="no-padding pages">
                <li layout="row" ng-repeat="item in menu.pages[$index] | orderBy:'label'" ng-if="item.show">
                    <md-button flex ng-click="item.action()">
                        <div layout="row" flex>
                            <span flex="5"></span>
                            <span class="secondary-text">{{ item.label }}</span>
                            <span flex></span>
                        </div>
                    </md-button>
                </li>
            </ul>
        </li>
    </ul>
</md-content>
